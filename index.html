<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub | PDF.js View</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
        body { background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%); color: white; min-height: 100vh; overflow-x: hidden; }
        #stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('https://www.transparenttextures.com/patterns/stardust.png'); animation: moveStars 100s linear infinite; opacity: 0.5; }
        @keyframes moveStars { from { background-position: 0 0; } to { background-position: 10000px 5000px; } }
        
        .about-btn { position: fixed; top: 20px; right: 20px; z-index: 1100; font-size: 1.2rem; color: #00f2ff; cursor: pointer; background: rgba(0,0,0,0.3); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid #00f2ff; }
        #admin-panel { display: none; background: #2ecc71; color: white; padding: 10px; text-align: center; position: sticky; top: 0; z-index: 1000; font-weight: bold;}
        .owner-btn { background: #00f2ff; color: #000; border: none; padding: 8px 15px; border-radius: 50px; font-weight: bold; cursor: pointer; margin: 5px; font-size: 0.8rem; }

        .header { text-align: center; padding: 60px 20px 20px; }
        .logo { font-size: 35px; font-weight: bold; text-shadow: 0 0 15px #00f2ff; }
        .search-container { max-width: 500px; margin: 20px auto; }
        .search-container input { width: 100%; padding: 12px 20px; border-radius: 50px; border: 1px solid #00f2ff; background: rgba(0, 0, 0, 0.6); color: white; outline: none; }

        .subjects { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; padding: 20px; max-width: 1000px; margin: 0 auto; }
        .card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 15px; text-align: center; cursor: pointer; transition: 0.3s; backdrop-filter: blur(5px); position: relative; }
        .card i { font-size: 2.5rem; margin-bottom: 10px; color: #00f2ff; }
        .del-subj-btn { position: absolute; top: 10px; right: 10px; color: #ff5252; background: none; border: none; cursor: pointer; display: none; }

        .notes-section { display: none; padding: 20px; max-width: 900px; margin: 20px auto; background: rgba(0,0,0,0.85); border-radius: 20px; border: 1px solid #00f2ff; }
        .unit-item { background: rgba(255,255,255,0.05); margin: 8px 0; padding: 12px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .unit-item.active-unit { background: rgba(0, 242, 255, 0.1); border: 1px solid #00f2ff; }

        /* PDF.js Viewer Container */
        #viewer-box { display: none; margin-top: 20px; border-radius: 12px; border: 1px solid #00f2ff; background: #333; overflow: hidden; }
        .viewer-header { background: #111; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        #pdf-iframe { width: 100%; height: 650px; border: none; background: #525659; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1500; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 25px; border-radius: 15px; border: 1px solid #00f2ff; z-index: 2000; text-align: center; width: 320px; }

        footer { padding: 40px; text-align: center; opacity: 0.4; font-size: 0.8rem; cursor: pointer; }
    </style>
</head>
<body>

<div id="stars-container"></div>
<div class="about-btn" onclick="openAbout()"><i class="fa-solid fa-info"></i></div>

<div id="admin-panel">
    üõ°Ô∏è ADMIN ACTIVE | 
    <button class="owner-btn" onclick="addSubject()">+ New Subject</button>
    <button class="owner-btn" style="background:#ff5252; color:#fff;" onclick="location.reload()">Exit</button>
</div>

<div class="header">
    <div class="logo">üöÄ STUDY HUB</div>
    <div class="search-container"><input type="text" id="mSearch" placeholder="Search..." onkeyup="doSearch()"></div>
</div>

<div class="subjects" id="mainGrid"></div>

<div class="notes-section" id="notesArea">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 id="noteTitle" style="color:#00f2ff;"></h2>
        <button class="owner-btn" style="background:#444; color:white;" onclick="hideNotes()">Back</button>
    </div>
    
    <div id="unitList" style="margin-top:15px;"></div>
    
    <div id="admin-unit-tools" style="display:none; margin-top:20px; border-top:1px solid #333; padding-top:15px;">
        <button class="owner-btn" onclick="addUnit()">+ Add Unit</button>
        <div id="url-input-area" style="display:none; margin-top:10px;">
            <input type="text" id="unitUrl" placeholder="Paste Link (Drive/Web)" style="width:100%; padding:10px; border-radius:8px; border:1px solid #00f2ff; background:#000; color:#fff;">
            <button class="owner-btn" onclick="saveUrl()" style="width:100%; margin-top:10px;">Save Link</button>
        </div>
    </div>

    <div id="viewer-box">
        <div class="viewer-header">
            <span id="viewing-name" style="font-size:0.8rem; color:#00f2ff;"></span>
            <div>
                <button class="owner-btn" style="padding:4px 10px;" onclick="goFull()">Full Screen</button>
                <button id="dlLink" class="owner-btn" style="padding:4px 10px; background:#2ecc71;">Download</button>
            </div>
        </div>
        <iframe id="pdf-iframe" src=""></iframe>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>
<div class="modal" id="infoModal">
    <h2 id="popHead" onclick="hClick()">STUDY HUB</h2>
    <p>Education is the key to unlock the golden door of freedom.</p>
</div>
<div class="modal" id="aboutModal">
    <h2>Developers</h2>
    <p style="color:#00f2ff; font-weight:600; font-size:1.1rem; margin:10px 0;">Revanth & Sandeep</p>
    <button class="owner-btn" onclick="closeAll()">Close</button>
</div>

<footer id="fTrig">¬© 2026 Education Portal</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyArqJycgZtlLpM7KQ2T9h-e2eJUHtMg-TY",
        authDomain: "tff-earns.firebaseapp.com",
        projectId: "tff-earns",
        storageBucket: "tff-earns.firebasestorage.app",
        messagingSenderId: "762695597074",
        appId: "1:762695597074:web:9956bd13d3aaf763b26ccb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    // Specifically targeting the document where your data lives
    const docRef = doc(db, "studyhub", "cloudData");

    let subjectData = {};
    let isAdmin = false;
    let currentKey = '';
    let selectedIdx = null;
    let fCount = 0, hCount = 0;

    // Admin Sequence
    document.getElementById('fTrig').onclick = () => { if(++fCount === 5) { openModal('infoModal'); fCount = 0; } };
    window.hClick = () => {
        if(++hCount === 5) {
            if(prompt("System Pass:") === "study11") {
                isAdmin = true;
                document.getElementById('admin-panel').style.display = 'block';
                closeAll();
                renderSubjects();
            }
            hCount = 0;
        }
    };

    // Firebase Sync
    onSnapshot(docRef, (s) => {
        if(s.exists()) {
            subjectData = s.data();
            renderSubjects();
            if(currentKey) renderUnits();
        }
    });

    const updateCloud = async () => await setDoc(docRef, subjectData);

    window.renderSubjects = () => {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        for (let k in subjectData) {
            grid.innerHTML += `
                <div class="card" onclick="openSubject('${k}')">
                    ${isAdmin ? `<button class="del-subj-btn" style="display:block" onclick="event.stopPropagation(); deleteSubject('${k}')"><i class="fa-solid fa-trash"></i></button>` : ''}
                    <i class="fa-solid fa-graduation-cap"></i>
                    <h3>${subjectData[k].title}</h3>
                </div>`;
        }
    };

    window.openSubject = (k) => {
        currentKey = k;
        document.getElementById('mainGrid').style.display = 'none';
        document.getElementById('notesArea').style.display = 'block';
        document.getElementById('noteTitle').innerText = subjectData[k].title;
        document.getElementById('admin-unit-tools').style.display = isAdmin ? 'block' : 'none';
        document.getElementById('viewer-box').style.display = 'none';
        renderUnits();
    };

    window.renderUnits = () => {
        const list = document.getElementById('unitList');
        list.innerHTML = '';
        subjectData[currentKey].units.forEach((u, i) => {
            list.innerHTML += `
                <div class="unit-item ${selectedIdx === i ? 'active-unit' : ''}" onclick="viewNote(${i})">
                    <span>${u}</span>
                    <div>
                        ${isAdmin ? `<i class="fa-solid fa-trash" style="color:#ff5252; margin-right:15px;" onclick="event.stopPropagation(); deleteUnit(${i})"></i>` : ''}
                        <i class="fa-solid fa-file-lines"></i>
                    </div>
                </div>`;
        });
    };

    window.viewNote = (i) => {
        selectedIdx = i;
        renderUnits();
        let rawUrl = subjectData[currentKey].links[i];
        if(isAdmin) document.getElementById('url-input-area').style.display = 'block';
        if(!rawUrl || rawUrl === "#") return;

        // --- PDF.JS Viewer Logic ---
        // Using a public PDF.js viewer to force render the PDF inside the frame
        let viewerUrl = "";
        
        if(rawUrl.includes('drive.google.com')) {
            // Convert Drive link to a direct file stream for the viewer
            let fileId = rawUrl.split('/d/')[1].split('/')[0];
            viewerUrl = `https://docs.google.com/viewer?url=https://drive.google.com/uc?id=${fileId}&embedded=true`;
        } else {
            // For other links, use Google PDF Viewer wrapper to prevent the "Open" button
            viewerUrl = `https://docs.google.com/viewer?url=${encodeURIComponent(rawUrl)}&embedded=true`;
        }

        document.getElementById('viewer-box').style.display = 'block';
        document.getElementById('viewing-name').innerText = subjectData[currentKey].units[i];
        document.getElementById('pdf-iframe').src = viewerUrl;
        document.getElementById('dlLink').onclick = () => window.open(rawUrl, '_blank');
        document.getElementById('viewer-box').scrollIntoView({behavior:'smooth'});
    };

    window.addSubject = async () => {
        let n = prompt("Subject Name:");
        if(n) {
            let k = "id_" + Date.now();
            subjectData[k] = { title: n, units: [], links: [] };
            await updateCloud();
        }
    };

    window.deleteSubject = async (k) => { if(confirm("Delete Subject?")) { delete subjectData[k]; await updateCloud(); } };

    window.addUnit = async () => {
        let n = prompt("Unit Name:");
        if(n) {
            if(!subjectData[currentKey].units) { subjectData[currentKey].units = []; subjectData[currentKey].links = []; }
            subjectData[currentKey].units.push(n);
            subjectData[currentKey].links.push("#");
            await updateCloud();
        }
    };

    window.deleteUnit = async (i) => {
        if(confirm("Delete Unit?")) {
            subjectData[currentKey].units.splice(i, 1);
            subjectData[currentKey].links.splice(i, 1);
            await updateCloud();
        }
    };

    window.saveUrl = async () => {
        const val = document.getElementById('unitUrl').value;
        if(selectedIdx !== null && val) {
            subjectData[currentKey].links[selectedIdx] = val;
            await updateCloud();
            alert("Saved Successfully!");
            document.getElementById('unitUrl').value = '';
        }
    };

    window.openAbout = () => openModal('aboutModal');
    function openModal(id) { document.getElementById('overlay').style.display = 'block'; document.getElementById(id).style.display = 'block'; }
    window.closeAll = () => document.querySelectorAll('.modal, .overlay').forEach(e => e.style.display = 'none');
    window.hideNotes = () => { currentKey = ''; document.getElementById('mainGrid').style.display = 'grid'; document.getElementById('notesArea').style.display = 'none'; };
    window.goFull = () => { const f = document.getElementById('pdf-iframe'); if (f.requestFullscreen) f.requestFullscreen(); else if (f.webkitRequestFullscreen) f.webkitRequestFullscreen(); };
    window.doSearch = () => {
        let q = document.getElementById('mSearch').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none');
    };
</script>
</body>
</html>
